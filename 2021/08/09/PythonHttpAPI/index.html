            <p>搜索引擎上获取的代码大多鱼龙混杂，因此自己写一个保存以待后用</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/env python</span><br><span class="line"># -*- coding:utf-8 -*-</span><br><span class="line">#@Time  : 2021/8/9 20:30</span><br><span class="line">#@Author: f</span><br><span class="line">#@File  : main.py</span><br><span class="line"></span><br><span class="line">import requests</span><br><span class="line"></span><br><span class="line">def sendPost(param1,param2):</span><br><span class="line">    </span><br><span class="line">    base_url = &#x27;http://url/&#x27;</span><br><span class="line">    data =&#123;</span><br><span class="line">        &#x27;param1&#x27;:param1,</span><br><span class="line">        &#x27;param2&#x27;:param2</span><br><span class="line">    &#125;</span><br><span class="line">    headers = &#123;</span><br><span class="line">        &#x27;User-Agent&#x27;: &#x27;Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)&#x27;,</span><br><span class="line">        &#x27;Accept&#x27;: &#x27;text/html, application/xhtml+xml, */*&#x27;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    session = requests.session()</span><br><span class="line">    response = session.post(base_url, data=data,headers=headers, verify=False)</span><br><span class="line">    </span><br><span class="line">    print(response.text)</span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    param1=&#x27;param1&#x27;</span><br><span class="line">    param2=&#x27;param2&#x27;</span><br><span class="line">    sendPost(param1,param2)</span><br></pre></td></tr></table></figure>
